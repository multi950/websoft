<script data-role="slide" data-markdown type="text/html">
# Styla var?

* Extern stylesheet i separat fil
* Inbäddad i HTML-sidans
    * `<head><style>   </style></head>`
* Inline style i elementet
    * `<p style="color: red;"></p>`

</script>

* Ju närmare HTML element regeln ligger.
* `!important` tar överhanden  
    `.red { color: red !important; }`

</script>
